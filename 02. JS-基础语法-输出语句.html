    <title>JS-基本语法</title>

<body>

<script>
    //var定义变量
    var a = 10;
    a = "张三";
    alert(a);
    //作用域全局变量
    //可以重复定义
    //let:局部变量，不能重复定义
    {
        let x = 1;
        //let x = 2
        alert(x);
    }
    alert(x);
    //const,常量，不能被改变
    const pi = 3.14;
    //pi = "3.15";
    alert(pi);
</script>    
</html>
